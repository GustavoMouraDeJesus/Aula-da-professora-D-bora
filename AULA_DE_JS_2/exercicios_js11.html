<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Aritmética</title>
</head>
<body>

    <h1>Média Aritmética</h1>

    <script>

        let quantidade = parseInt(prompt("Quantas médias você vai digitar?"))
        let media = 0

        for(i = 0; i < quantidade; i++) {
            let nota = parseFloat(prompt("Quais são as suas médias " ))
            soma+=nota
            }
            
        let  mediaFinal = soma / quantidade 

        document.write("A sua nota finla é: " + mediaFinal)

    </script>
    
</body>
</html>
