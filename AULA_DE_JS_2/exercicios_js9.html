<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poupança</title>
</head>
<body>

    <h1>Poupança</h1>

    <script>

        let poupanca = parseFloat(prompt("Digite o aborte mensal: R$"))
        let juros = parseFloat(prompt("Digite a taxa de juros (%)")) / 100
        let mes = 12 

        let total = (poupanca * (1 + juros) **mes - 1 ) / juros

        document.write("O valor total da sua poupança é de: R$" + total .toFixed(2))

    </script>
</body>
</html>
